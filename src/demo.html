<!doctype html>
<html>
<head>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        #header {
            padding: 5px;
            background-color: #ccc;
            border-bottom: 1px solid #aaa;
        }
        #light-bg {
            background-color: #ffffff;
        }
        #dark-bg {
            background-color: #000000;
        }
        .grid {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-row-gap: 5vh;
        }
        .grid > div {
            align-self: start;
            /*display: flex;*/
            width: 16vw;
            /*border: 1px solid #aaa;*/
            text-align: center;
        }
        .slider {
            align-self: start;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <button id="randomize">randomize</button>
        <span id="value" style="margin-left:2em"></span>
    </div>
    <div id="light-bg" class="grid">
        <div>
            <svg class="slider" id="slider-default"></svg>
            <div>Default slider</div>
        </div>
    </div>
</body>
<script type="module">

    import Slider from './svg-slider.js';

    document.addEventListener("DOMContentLoaded", function() {

        new Slider(document.getElementById('slider-default'), {initial_value: 60});

    });

</script>
</html>
